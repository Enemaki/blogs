{% extends "blogs/base.html" %}
{% load django_bootstrap5%}

{% block page_header %}
  <h1>Add a new Topic:</h1>
{% endblock page_header %}
{% block content %}

  <form action="{% url 'blogs:new_blog' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add Topic" %}
  </form>

{% endblock content %}
