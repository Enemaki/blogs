{% extends "blogs/base.html" %}
{% block page_header %}
  <h1>Recent posts</h1>
{% endblock page_header %}
{% block content %}
  {% for blog in blogs %}
    <div class="mb-3 card">
      <div class="card-body">
        <h5 class="card-title">{{ blog.text }}</h5>
        <a href="{% url 'blogs:blog' blog.id %}" class="btn btn-info">Read more</a>
      </div>
    </div>
  {% empty %}
    <h5>There are no blog topics entered yet.</h5>
  {% endfor %}

  <a class="btn btn-primary" href="{% url 'blogs:new_blog' %}">Add new post</a>

{% endblock content %}
